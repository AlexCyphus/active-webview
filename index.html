<!DOCTYPE html>
<html>
<body>

<h1>The onclick Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="showMyProfile()">MyProfile</button>
<button onclick="showMyPartners()">Partners</button>

<p id="my_profile"></p>
<p id="partners"></p>

<script>
var myProfile;
var myPartners;

function setMyProfile(profile) {
    myProfile = profile;
}
function setMyPartners(partners) {
    myPartners = partners;
}
function showMyProfile() {
    document.getElementById('my_profile').innerHTML = myProfile;
}
function showMyPartners() {
    document.getElementById('partners').innerHTML = myPartners;
}

window.webkit.messageHandlers.getMyProfile.postMessage({});
window.webkit.messageHandlers.getMyPartners.postMessage({});

</script>

</body>
</html>
